<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Biblioteca UTP</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Header -->
    <link rel="stylesheet" href="css/header.css" />

    <!-- Compilado del SASS del carrito -->
    <link rel="stylesheet" href="css/Carrito.css" />
</head>
<body>

    <header class="header"></header>

    <!-- Contenedor del carrito -->
    <div class="carrito-container">
        <h1>Carrito de Ãštiles</h1>

            </div>
            
            <div class="resumen-section">
                <div class="resumen-card">

                    <div class="punto-recojo">

                        <select id="punto-select">
                            <option value="campus-lima">Campus Lima</option>
                            <option value="campus-arequipa">Campus Arequipa</option>
                            <option value="campus-chiclayo">Campus Chiclayo</option>
                        </select>
                    </div>
                    
                    <a href="pago.html" class="btn-pagar">Proceder al Pago</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/load-header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadHeader === 'function') loadHeader();
        });
