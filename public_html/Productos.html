<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Biblioteca UTP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/header.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header class="header"></header>

    <div class="productos-container">
        <h1>Productos Disponibles</h1>
        
        <div class="productos-content">
            <div class="filtros-sidebar">
                <h3>Filtros</h3>
                <div class="filtro-grupo">
                    <h4>Categorías</h4>
                    <button class="categoria-btn active" data-categoria="todos">Todos</button>
                    <button class="categoria-btn" data-categoria="libros">Libros</button>
                    <button class="categoria-btn" data-categoria="papeleria">Papelería</button>
                    <button class="categoria-btn" data-categoria="utiles">Útiles</button>
                </div>
                
                <div class="filtro-grupo">
                    <h4>Precio</h4>
                    <button class="precio-btn active" data-precio="todos">Todos</button>
                    <button class="precio-btn" data-precio="0-10">S/ 0 - 10</button>
                    <button class="precio-btn" data-precio="10-25">S/ 10 - 25</button>
                    <button class="precio-btn" data-precio="25-50">S/ 25 - 50</button>
                    <button class="precio-btn" data-precio="50+">S/ 50+</button>
                </div>
            </div>
            
            <div class="productos-main">

                <div class="productos-grid" id="productos-grid">

                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

    <script src="js/load-header.js"></script>
    <script src="js/productos.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadHeader === 'function') loadHeader();
        });
    </script>
</body>
</html>
